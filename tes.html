      document.body.classList.toggle("dark-mode");

<body>

  <h2>Tinggalkan Komentar</h2>

  <div class="comment-box">
    <input type="text" id="nama" placeholder="Nama kamu">
    <textarea id="pesan" rows="4" placeholder="Tulis komentarmu di sini..."></textarea>
    <button onclick="kirimKomentar()">Kirim</button>
  </div>

  <div class="comment-list" id="daftarKomentar">
    <!-- Komentar akan muncul di sini -->
  </div>

  <script>
    // Ambil komentar dari localStorage saat halaman dimuat
    window.onload = function() {
      const komentarTersimpan = JSON.parse(localStorage.getItem("komentarFarrel")) || [];
      komentarTersimpan.forEach(tampilkanKomentar);
    };

    function kirimKomentar() {
      const nama = document.getElementById("nama").value.trim();
      const pesan = document.getElementById("pesan").value.trim();

      if (nama === "" || pesan === "") {
        alert("Nama dan komentar tidak boleh kosong!");
        return;
      }

      const komentar = { nama, pesan };

      // Simpan ke localStorage
      const komentarSebelumnya = JSON.parse(localStorage.getItem("komentarFarrel")) || [];
      komentarSebelumnya.push(komentar);
      localStorage.setItem("komentarFarrel", JSON.stringify(komentarSebelumnya));

      tampilkanKomentar(komentar);

      // Reset form
      document.getElementById("nama").value = "";
      document.getElementById("pesan").value = "";
    }

    function tampilkanKomentar({ nama, pesan }) {
      const komentarBaru = document.createElement("div");
      komentarBaru.className = "comment";
      komentarBaru.innerHTML = `<strong>${nama}</strong><br>${pesan}`;
      document.getElementById("daftarKomentar").appendChild(komentarBaru);
    }
  </script>
